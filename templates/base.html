<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Truck Inspection System{% endblock %}</title>
    {% block styles %}
    <style>
        /* Reset and base styles */
        body { 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background-color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 3px solid #ff0000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .content {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 10px 15px;
            }

            .nav-menu {
                gap: 10px;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='image.png') }}" alt="Daimler Logo">
                </a>
            </div>
            <div class="nav-menu">
                <a href="/">Home</a>
                <a href="/settings">Settings</a>
            </div>
        </div>
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
